<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div>
    <div class="container">
        <h1>Fuel Calculator</h1>
        <form id="fuelForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="unit">Distance Unit</label>
                    <select id="unit" name="unit">
                        <option value="km">Kilometers</option>
                        <option value="mile">Miles</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="distanceLabel" for="distance">Trip Distance</label>
                    <input type="number" step="0.01" id="distance" name="distance" placeholder="Enter distance">
                </div>
                <div class="form-group">
                    <label id="mileageLabel" for="mileage">Mileage</label>
                    <input type="number" step="0.01" id="mileage" name="mileage" placeholder="Enter distance per unit">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label id="fuelTypeLabel" for="fuelType">Fuel Type</label>
                    <select id="fuelType" name="fuelType">
                        <option value="Petrol">Petrol (KMPL)</option>
                        <option value="Diesel">Diesel (KMPL)</option>
                        <option value="CNG">CNG (KMPG)</option>
                        <option value="Electric">Electric (KMPkWh)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label id="priceLabel" for="price">Price</label>
                    <input type="number" step="0.01" id="price" name="price" placeholder="Enter fuel price per unit">
                </div>
                <div class="form-group">
                    <label for="currency">Currency</label>
                    <select id="currency" name="currency">
                        <option value="INR">₹ (INR)</option>
                        <option value="USD">$ (USD)</option>
                        <option value="EUR">€ (EUR)</option>
                    </select>
                </div>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="results">
            <p id="distanceResult">Distance: </p>
            <p id="fuelRequired">Fuel Required: </p>
            <p id="fuelCost">Fuel Cost: </p>
        </div>
    </div>
    <h5>Copyright © 2024 <a href="https://karmaniket.pages.dev/" target="_blank">karmaniket</a>. All rights reserved.</h5>
</div>
    <script src="script.js"></script>
</body>
</html>
